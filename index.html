<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BayRock Music Party</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                 <h1 class="heading animation">BayRock Music Party</h1>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                   <p class="start">Starts in</p>
              </div>
            </div>
          </div>
        </section>
           <section>
             <div class="container">
               <div class="row">
                 <div class="col-md-12">
                   <p id="nCountdown"></p>
                 </div>
               </div>
             </div>
           </section>
         </section>
         <section id="icons">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <ul class="list-inline icons">
                        <li class="list-inline-item"><a href="#"><i class="fa twitter fa-twitter-square fa-3x" aria-hidden="true"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa facebook fa-facebook-square fa-3x" aria-hidden="true"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa google fa-google-plus-square fa-3x" aria-hidden="true"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa instagram fa-instagram fa-3x" aria-hidden="true"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </section>
        <section id="form">
              <form class="form-inline">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
                <button  type="button" onclick=" return onClick()" class="btn btn-primary">Register</button>
             </form>
        </section>
        <section id="success">
          <div class="container">
            <div class="row">
              <div class="col-md-12" >
                <p id="register-text" style="background-color:rgb(129, 218, 245, 0.6);"></p>
              </div>
             </div>
          </div>

        </section>
        <div class=push></div>
  </div>


  <footer id="footer">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <p class="footer">Coded by YesMan <span style="font-size: 16px;">&copy;</span> All Rights Reserved.</p>
          </div>
       </div>
    </div>
  </footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
